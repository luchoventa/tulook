<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilos.css">
    <title>Document</title>
</head>
<body>
    <h4>Carrito</h4>
    <div>
        <h1>Productos</h1>
    </div>
    <div class="checkout ">
    <div id="productosCarrito" class="col-lg-8"></div>
    <div id="totales" class="col-lg-4">
    <div id="total"></div>
    <div id="iva"></div>
    <div id="cupon"></div>
    <div id="descuento"></div>
    <div id="carritoTotal"></div>
    <button id="pagar">Proceder al pago</button>
    <div id="formPago">
    
    </div>
    </div>
    
</div>
<div>
    <a href="../index.html"> <buttton id="seguirComprando">Seguir Comprando</buttton></a>
</div>
<form action="/process_payment" method="post" id="paymentForm">
    <h3>Detalles del comprador</h3>
      <div>
        <div>
          <label for="email">E-mail</label>
          <input id="email" name="email" type="text" value="test@test.com"/>
        </div>
        <div>
          <label for="docType">Tipo de documento</label>
          <select id="docType" name="docType" data-checkout="docType" type="text"></select>
        </div>
        <div>
          <label for="docNumber">Número de documento</label>
          <input id="docNumber" name="docNumber" data-checkout="docNumber" type="text"/>
        </div>
      </div>
    <h3>Detalles de la tarjeta</h3>
      <div>
        <div>
          <label for="cardholderName">Titular de la tarjeta</label>
          <input id="cardholderName" data-checkout="cardholderName" type="text">
        </div>
        <div>
          <label for="">Fecha de vencimiento</label>
          <div>
            <input type="text" placeholder="MM" id="cardExpirationMonth" data-checkout="cardExpirationMonth"
              onselectstart="return false" onpaste="return false"
              oncopy="return false" oncut="return false"
              ondrag="return false" ondrop="return false" autocomplete=off>
            <span class="date-separator">/</span>
            <input type="text" placeholder="YY" id="cardExpirationYear" data-checkout="cardExpirationYear"
              onselectstart="return false" onpaste="return false"
              oncopy="return false" oncut="return false"
              ondrag="return false" ondrop="return false" autocomplete=off>
          </div>
        </div>
        <div>
          <label for="cardNumber">Número de la tarjeta</label>
          <input type="text" id="cardNumber" data-checkout="cardNumber"
            onselectstart="return false" onpaste="return false"
            oncopy="return false" oncut="return false"
            ondrag="return false" ondrop="return false" autocomplete=off>
        </div>
        <div>
          <label for="securityCode">Código de seguridad</label>
          <input id="securityCode" data-checkout="securityCode" type="text"
            onselectstart="return false" onpaste="return false"
            oncopy="return false" oncut="return false"
            ondrag="return false" ondrop="return false" autocomplete=off>
        </div>
        <div id="issuerInput">
          <label for="issuer">Banco emisor</label>
          <select id="issuer" name="issuer" data-checkout="issuer"></select>
        </div>
        <div>
          <label for="installments">Cuotas</label>
          <select type="text" id="installments" name="installments"></select>
        </div>
        <div>
          <input type="hidden" name="transactionAmount" id="transactionAmount" value="100" />
          <input type="hidden" name="paymentMethodId" id="paymentMethodId" />
          <input type="hidden" name="description" id="description" />
          <br>
          <button type="submit">Pagar</button>
          <br>
        </div>
    </div>
  </form>
  <input type="hidden" id="deviceId">
 
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="../js/inicio.js"></script>
    <script src="../js/carrito.js"></script>
    <script src="../js/imgHTML.js"></script>
    <script src="../js/formPago.js"></script>
    <script src="https://secure.mlstatic.com/sdk/javascript/v1/mercadopago.js"></script>
    <script src="../js/mercadoPago.js"></script>
    <script src="https://www.mercadopago.com/v2/security.js" view=""></script>
    <script src="https://www.mercadopago.com/v2/security.js" view="checkout"></script>
    <script src="https://www.mercadopago.com/v2/security.js" view="checkout" output="deviceId"></script>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
